<header class="wd-head wd-box-blue">
	<h2>
		<span	class="wd-icon-left"	data-wd-action="close{#window}"></span>
		<span>Table Clients</span>
	</h2>
</header>

<div class="wd-content" style="overflow: auto">
	<table class="wd-table">
		<thead>
			<tr>
				<th data-wd-sort-col="">Row</th>
				<th data-wd-sort-col="">Name</th>
				<th data-wd-sort-col="">Birth</th>
				<th data-wd-sort-col="">Document</th></tr>
		</thead>
		<tbody id="listClients" class="wd-box-upon-child">
			<tr><td>{{_id_}}</td><td>{{name}}</td><td>{{birth}}</td><td>{{doc}}</td></tr>
		</tbody>
	</table>
</div>
