<header class="wd-head wd-box-purple" >
	<h2>
		<span	class="wd-icon-left"	data-wd-action="close{#window}"></span>
		<span>Insert Products</span>
	</h2>
</header>

<form id="form" class="wd-vform wd-xmargin">

	<label class="wd-label">Name</label>
	<input type="text" name="name" class="wd-input" />
	<div class="wd-input-help wd-text-small wd-text-blue">Enter product name (required)</div>

	<button
		type="button"
		class="wd-button wd-box-blue wd-icon-plus"
		data-wd-request="post{lib/insertProducts.php?${#form > *}}method{request}"
	>Insert</button>

</form>
