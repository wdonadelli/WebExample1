<header class="wd-head wd-box-purple" >
	<h2>
		<span	class="wd-icon-left"	data-wd-action="close{#window}"></span>
		<span>Insert Sales</span>
	</h2>
</header>

<form id="form" class="wd-vform wd-xmargin">

	<label class="wd-label">Client</label>
	<select name="client_id" class="wd-input" >
		<option value="{{_id_}}">{{name}}</option>
	</select>
	<div class="wd-input-help wd-text-small wd-text-blue">Inform the customer (required)</div>

	<label class="wd-label">Product</label>
	<select name="product_id" class="wd-input" >
		<option value="{{_id_}}">{{name}}</option>
	</select>
	<div class="wd-input-help wd-text-small wd-text-blue">Enter the product (required)</div>

	<label class="wd-label">Value</label>
	<input type="number" name="value" class="wd-input" />
	<div class="wd-input-help wd-text-small wd-text-blue">Enter product price (required)</div>

	<button
		type="button"
		class="wd-button wd-box-blue wd-icon-plus"
		data-wd-request="post{lib/insertSales.php?${#form > *}}method{request}"
	>Insert</button>

</form>
