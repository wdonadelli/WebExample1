<header class="wd-head wd-box-green">
	<h2>
		<span	class="wd-icon-left"	data-wd-action="close{#window}"></span>
		<span>Log Clients</span>
	</h2>
</header>

<div class="wd-content" style="overflow: auto">
	<table class="wd-table">
		<thead>
			<tr>
				<th data-wd-sort-col="">Date</th>
				<th data-wd-sort-col="">Event</th>
				<th data-wd-sort-col="">ID</th>
				<th data-wd-sort-col="">Name</th>
				<th data-wd-sort-col="">Birth</th>
				<th data-wd-sort-col="">Document</th>
			</tr>
		</thead>
		<tbody
			class="wd-box-upon-child"
			data-wd-repeat="get{lib/myReports.php?tab=logclients}"
		>
			<tr>
				<td>{{_log_}}</td>
				<td>{{_event_}}</td>
				<td>{{_id_}}</td>
				<td>{{name}}</td>
				<td>{{birth}}</td>
				<td>{{doc}}</td>
			</tr>
		</tbody>
	</table>
</div>
