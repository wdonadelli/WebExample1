<!DOCTYPE html>
<html>
	<head>
		<title>My sales</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="keywords" content="github, wdonadelli, wd, XSQLite, PSWrequest">
		<meta name="author" content="Willian Donadelli"/>
		<meta name="description" content="Example to demonstrate the union of wd, XSQLite and PSWrequest tools / libraries."/>
		<meta name="rating" content="general" />
		<meta name="revisit-after" content="2 days" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="https://wdonadelli.github.io/wd/v2/wd.js"></script>
		<link  href="https://wdonadelli.github.io/wd/v2/wd.css" rel="stylesheet" />
		<script src="lib/mySales.js"></script>
		<style>
	</style>
	</head>
<body class="wd-text-justify">

	<!--MAIN PAGE-->
	<main class="wd-flyer">

		<!--HEADER-->
		<header class="wd-head wd-box-blue">
			<h1>My sales</h1>
		</header>

		<!--MAIN NAV-->
		<nav class="wd-nav wd-box-black">
			<a
				href="#"
				class="wd-icon-user"
				data-wd-action="tab{#menu_clients}"
				data-wd-click=""
			>Clients</a>
			<a
				href="#"
				class="wd-icon-attach"
				data-wd-action="tab{#menu_products}"
			>Products</a>
			<a
				href="#"
				class="wd-icon-money"
				data-wd-action="tab{#menu_sales}"
			>Sales</a>
		</nav>
		
		<!--SUB MENUS TAB-->
		<section>
			<article
				id="menu_home"
				class="wd-flyer"
			></article>
			<article
				id="menu_clients"
				class="wd-flyer"
				data-wd-load="get{pages/menu.clients.html}"
			></article>
			<article
				id="menu_products"
				class="wd-flyer"
				data-wd-load="get{pages/menu.products.html}"
			></article>
			<article
				id="menu_sales"
				class="wd-flyer"
				data-wd-load="get{pages/menu.sales.html}"
			></article>
		</section>

		<!--FORMS WINDOW-->
		<section
			id="window"
			class="wd-window wd-flyer wd-box-white wd-win-full"
		></section>

	</main>

	<!--MESSAGE BOX-->
	<div
		class="wd-modal"
		id="dialog"
		data-wd-action="close{#dialog}"
	>
		<div
			class="wd-window wd-win-note wd-box-white wd-text-blue wd-padding wd-radius-bottom"
			data-wd-action="close{#dialog}"
		>
			<span class="wd-box-central" id="message">
		</div>
	</div>

</body>
</html>
